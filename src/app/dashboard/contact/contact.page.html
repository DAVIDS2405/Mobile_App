<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let contacto of contactos">
      <ion-card>
        <ion-item>
                  <ion-card-header class="contacto">
                    {{ contacto.name }} {{ contacto.lastName }}
                  </ion-card-header>
        </ion-item>


        <ion-card-content>
          <ion-item>
            <ion-label>Celular:</ion-label>
            <ion-label>{{ contacto.phoneNumber }}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Latitud:</ion-label>
            <ion-label>{{ contacto.geolocation.latitude }}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Longitud:</ion-label>
            <ion-label>{{ contacto.geolocation.longitude }}</ion-label>
          </ion-item>
          <ion-button expand="full" (click)="openGoogleMaps(contacto.geolocation.latitude, contacto.geolocation.longitude)">
          Abrir ubicaci√≥n
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
